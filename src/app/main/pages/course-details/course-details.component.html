<style>
    * {
        font-family: 'Trebuchet MS', sans-serif;
        color: #E6324B;
    }

    .PopUp {
        background-color: #353634;
        width: 20vw;
        margin: auto;
        text-align: center;
        border-radius: 1rem;
        color: white;
        padding: 0.5rem 2rem;
        position: relative;
        margin: auto;
    }

    hr {
       padding-inline: 1rem;
    }

    p {
        color: white;
        text-align: justify;
    }

    .tree {
        width: 40vw;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 2rem;
    }

    h2 {
        color: white;
        text-align: start;
    }

    button {
        border: 1px solid #E6324B;
        border-radius: 1rem;
        padding: 0.5rem 1rem;
        background-color: #F2E3C6;
        transition: background-color ease 0.3s;
    }

    button:not(:last-child){
        margin-right: 1rem;
    }

    button:hover {
        cursor: pointer;
        background-color: #E6324B;
        color: white;
    }

    .flex {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .button-close {
        border: 1px solid #E6324B;
        border-radius: 2rem;
        height: 2.5rem;
        background-color: #F2E3C6;
        transition: background-color ease 0.3s;
    }

    .jc-space-between {
        justify-content: space-between;
    }

    .flex-button {
        display: block;
        text-align: center;
        padding: 15px;
    }
</style>
    <div class="modal">
        <div id="popUp" class="PopUp">
            <div class="flex jc-space-between">
                <h2 >{{title}}</h2>
                <div class="flex-button">
                    <button class="button-close" (click)="closePopUp()" >x</button>
                </div>
            </div>
        <hr>
        <p>
          {{description}}
        </p>
        </div>
    </div>
  <h1>UX</h1>
  <div class="tree">
    <div class="flex center">
      <button (click)="showPopUp('Design de UX')">Design de UX</button>
    </div>
    <div class="flex">
      <button (click)="showPopUp('Design de Produto')">Design de Produto</button>
      <button (click)="showPopUp('Design UI')">Design de UI</button>
    </div>
    <div class="flex">
      <button (click)="showPopUp('Design visual')">Design Visual</button>
      <button (click)="showPopUp('Design de interação')">Design de Interação</button>
      <button (click)="showPopUp('Design de Voz')">Design de Voz</button>
    </div>
</div>
